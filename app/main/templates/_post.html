<li class="list-group-item list-group-item-action flex-column">
    <div class="media">
        <a class="align-self-start mr-3" href="{{ url_for('main.user',username=post.author.username) }}">
            <img src="{{ post.author.get_avatar(50) }}" /><br>
        </a>
        <div class="media-body">
            <h5 class="mt-0">
                {{ post.author.username }} <small class="text-muted"> said: </small>
                <small class="text-sm-right float-right" style="font-size:12px">{{ moment(post.timestamp).calendar() }}</small>
            </h5>

            <p class="mb-1"><span id = 'post{{ post.id }}'>{{ post.body }}</span></p>
            {% for tag in post.tags %}
                <span class="badge badge-primary">{{ tag.name }}</span>
            {% endfor %}
            <span id="dest{{ post.id }}">
                <a href="javascript:translate('#post{{ post.id }}','#dest{{ post.id }}','en','zh')">translate</a>
            </span>
        </div>
    </div>
</li>
